        <form>
            <div class="form-row d-flex flex-column justify-content-center p-5">
                <div class="form-group col-md-6">
                    <label for="First-name">First Name</label>
                    <input type="text" id="First-name" class="form-control" placeholder="First name" required>
                </div>
                <div class="col-md-6">
                    <label for="Last-name">Last Name</label>
                    <input type="text" id="Last-name" class="form-control" placeholder="Last name" required>
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="col-md-6">
                    <label for="contact-number">Contact Telephone number</label>
                    <input type="text" class="form-control" id="contact-number" required>
                </div>
                <div class="col-md-6">
                    <label for="d-o-b">Date of birth</label>
                    <input type="text" class="form-control" id="d-o-b" placeholder="DD/MM/YYYY" required>
                </div>

                <div class="col-md-6">
                    <label for="inputCity">City or county</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>

                <div>Where would you like your person to be situated (if possible)?</div>
                <div class="form-check col-md-6">
                    <input class="form-check-input" type="radio" name="area" id="local" value="local" checked>
                    <label class="form-check-label" for="local">
                        Local
                    </label>
                </div>
                <div class="form-check col-md-6">
                    <input class="form-check-input" type="radio" name="area" id="uk-wide" value="uk-wide">
                    <label class="form-check-label" for="uk-wide">
                        UK wide
                    </label>
                </div>
                <div class="form-check col-md-6">
                    <input class="form-check-input" type="radio" name="area" id="dont-mind" value="dont-mind">
                    <label class="form-check-label" for="dont-mind">
                        Don't mind
                    </label>
                </div>
                <div class="col-md-6">
                    <label for="Reason-for-joining">Why would you like to join Jean&Rose Bookclub?</label>
                    <textarea class="form-control" id="Reason-for-joining" rows="3"></textarea>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </div>
            </div>
        </form>
